<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Contest</title>
    <style>
        button {
            font-family: Arial, sans-serif;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            margin-top: 20px; 
        }
        h2 {
            font-family: Arial, sans-serif;
        }
        .container a {
            font-family: Arial, sans-serif;
            color: #4caf50;
        }
        select {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin-right: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: flex-end;">
        <div style="text-align: left; width: 100%; font-family: Arial, sans-serif;">
            <h2>Cooking Contest</h2>
        </div>
        
        <div>
            <select id="pageSelect" onchange="redirectToPage()">
                <option value="">Select Page</option>
                <option value="/dacontest/cook-details">3.2</option>
                <option value="/dacontest/most-recipes">3.3</option>
                <option value="/dacontest/round-cooks">3.4, 3.5, 3.7, 3.14</option>
                <option value="/dacontest/round-cuisines">3.10, 3.15</option>
                <option value="/dacontest/round-equipment">3.8</option>
                <option value="/dacontest/round-ratings">3.11</option>
                <option value="/dacontest/round-recipes">3.6, 3.9, 3.12</option>
                <option value="/dacontest/score">3.1</option>
            </select>
        </div>

        <div>
            <form action="/dacontest/logout" method="GET">
                <button type="submit">Logout</button>
            </form>
        </div>
    
        <div>
            <form action="/dacontest/backup" method="POST">
                <button type="submit">Backup</button>
            </form>
        </div>

        <div>
            <form action="/dacontest/restore" method="POST">
                <button type="submit">Restore</button>
            </form>
        </div>

        <div>
            <form action="/dacontest/make-admin/" method="GET">
                <button type="submit">Make Admin</button>
            </form>
        </div>

        <div>
            <form action="/dacontest/modify/" method="GET">
                <button type="submit">Modify Data</button>
            </form>
        </div>

        <div>
            <form action="/dacontest/profile/" method="GET">
                <button type="submit">Profile</button>
            </form>
        </div>

        <div>
            <form action="/dacontest/contests" method="GET">
                <button type="submit">Contests</button>
            </form>
        </div>

        <div>
            <form action="/dacontest/recipes" method="GET">
                <button type="submit">Recipes</button>
            </form>
        </div>
        
        <div>
            <form action="/dacontest/ingredients" method="GET">
                <button type="submit">Ingredients</button>
            </form>
        </div>
        
    </div> 

    <div class="container">
        <h2>Home</h2>
        Want to make changes? <a href="/dacontest/edit-data">Edit Data</a>
    </div>

    <script>
        function redirectToPage() {
            const select = document.getElementById('pageSelect');
            const selectedValue = select.value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }
    </script>
</body>
</html>

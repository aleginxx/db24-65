<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Contest</title>
    <style>
        button {
            font-family: Arial, sans-serif;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            margin-top: 20px; 
        }
        h2 {
            font-family: Arial, sans-serif;
        }
        .container a {
            font-family: Arial, sans-serif;
            color: #4caf50;
        }
        select {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin-right: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: flex-end;">
        <div style="text-align: left; width: 100%; font-family: Arial, sans-serif;">
            <h2>Cooking Contest</h2>
        </div>
        
        <div>
            <select id="querySelect" onchange="redirectToPage('querySelect')">
                <option value="">Select Query</option>
                <option value="/dacontest/score">3.1</option>
                <option value="/dacontest/cook-details">3.2</option>
                <option value="/dacontest/most-recipes">3.3</option>
                <option value="/dacontest/round-cooks">3.4, 3.5, 3.7, 3.14</option>
                <option value="/dacontest/round-recipes">3.6, 3.9, 3.12</option>
                <option value="/dacontest/round-equipment">3.8</option>
                <option value="/dacontest/round-cuisines">3.10, 3.15</option>
                <option value="/dacontest/round-ratings">3.11</option>
            </select>
        </div>

        <div>
            <select id="adminSelect" onchange="redirectToPage('adminSelect')">
                <option value="">Select Admin Functionality</option>
                <option value="/dacontest/backup">Backup</option>
                <option value="/dacontest/restore">Restore</option>
                <option value="/dacontest/make-admin">Make Admin</option>
                <option value="/dacontest/modify">Modify Data</option>
                <option value="/dacontest/delete">Delete Data</option>
            </select>
        </div>

        <div>
            <select id="dataSelect" onchange="redirectToPage('dataSelect')">
                <option value="">View Data</option>
                <option value="/dacontest/profile">Profile</option>
                <option value="/dacontest/contests">Contests</option>
                <option value="/dacontest/recipes">Recipes</option>
                <option value="/dacontest/ingredients">Ingredients</option>
            </select>
        </div>

        <div>
            <form action="/dacontest/logout" method="GET">
                <button type="submit">Logout</button>
            </form>
        </div>
        
    </div> 

    <div class="container">
        <h2>Home</h2>
        Welcome!
    </div>

    <script>
        function redirectToPage(query) {
            const select = document.getElementById(query);
            const selectedValue = select.value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }
    </script>
</body>
</html>

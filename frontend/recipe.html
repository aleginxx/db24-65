<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Contest</title>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: flex-end;">
        <div style="text-align: left; width: 100%; font-family: Arial, sans-serif;">
            <h2>Cooking Contest</h2>
        </div>

        <div style="margin-right: 20px;">
            <form action="/dacontest/logout" method="GET">
                <button type="submit">Logout</button>
            </form>
        </div>
    
        <div>
            <form action="/dacontest/home" method="GET">
                <button type="submit">Home</button>
            </form>
        </div>
    </div> 

    <h1>Recipes</h1>
    <table id="recipesTable">
        <thead>
            <tr>
                <th>Recipe Name</th>
                <th>Recipe Type</th>
                <th>Cuisine</th>
                <th>Brief Description</th>
                <th>Level of Difficulty</th>
                <th>No. of Portions</th>
                <th>Primary Ingredient</th>
            </tr>
        </thead>
        <tbody id="recipesBody">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        function fetchData() {
            fetch('/dacontest/recipes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Log the received data for debugging
                const recipesList = document.getElementById('recipesBody');
                recipesList.innerHTML = ''; 

                data.forEach(recipe => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${recipe.recipe_name}</td>
                        <td>${recipe.recipe_type}</td>
                        <td>${recipe.cuisine_of_recipe}</td>
                        <td>${recipe.recipe_desc}</td>
                        <td>${recipe.level}</td>
                        <td>${recipe.no_of_portions}</td>
                        <td>${recipe.ingredient_name}</td>
                    `;
                    recipesList.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        }

        window.addEventListener('load', fetchData);
    </script>
</body>
</html>

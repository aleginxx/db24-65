<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Contest</title>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: flex-end;">
        <div style="text-align: left; width: 100%; font-family: Arial, sans-serif;">
            <h2>Cooking Contest</h2>
        </div>

        <div style="margin-right: 20px;">
            <form action="/dacontest/logout" method="GET">
                <button type="submit">Logout</button>
            </form>
        </div>
    
        <div>
            <form action="/dacontest/home" method="GET">
                <button type="submit">Home</button>
            </form>
        </div>
    </div> 

    <h1>Contests</h1>
    <div>
        <label for="year">Search by Year:</label>
        <input type="text" id="year" name="year">
        <button onclick="searchByYear()">Search</button>
    </div>
    <div>
        <label for="name">Search by Cook Name:</label>
        <input type="text" id="name" name="name">
        <button onclick="searchByName()">Search</button>
    </div>
    <table id="contestsTable">
        <thead>
            <tr>
                <th>Round Year</th>
                <th>Round Number</th>
                <th>Cook Name</th>
            </tr>
        </thead>
        <tbody id="contestsBody">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        function fetchData() {
            fetch('/dacontest/contests', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Log the received data for debugging
                const contestsList = document.getElementById('contestsBody');
                contestsList.innerHTML = ''; 

                data.forEach(contests => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${contests.round_year}</td>
                        <td>${contests.round_number}</td>
                        <td>${contests.cook_name}</td>
                    `;
                    contestsList.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        }

        function searchByYear() {
            const year = document.getElementById('year').value;
            fetch('/dacontest/contests/byYear', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ year: year })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Log the received data for debugging
                const contestsList = document.getElementById('contestsBody');
                contestsList.innerHTML = ''; 

                data.forEach(contests => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${contests.round_year}</td>
                        <td>${contests.round_number}</td>
                        <td>${contests.cook_name}</td>
                    `;
                    contestsList.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        }

        function searchByName() {
            const name = document.getElementById('name').value;
            fetch('/dacontest/contests/byName', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Log the received data for debugging
                const contestsList = document.getElementById('contestsBody');
                contestsList.innerHTML = ''; 

                data.forEach(contests => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${contests.round_year}</td>
                        <td>${contests.round_number}</td>
                        <td>${contests.cook_name}</td>
                    `;
                    contestsList.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        }
        
        window.addEventListener('load', fetchData);
    </script>
</body>
</html>

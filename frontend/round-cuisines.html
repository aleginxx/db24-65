<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooks Who Have Never Judged</title>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        .table-wrapper {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: flex-end;">
        <div style="text-align: left; width: 100%; font-family: Arial, sans-serif;">
            <h2>Cooking Contest</h2>
        </div>

        <div style="margin-right: 20px;">
            <form action="/dacontest/logout" method="GET">
                <button type="submit">Logout</button>
            </form>
        </div>
    
        <div>
            <form action="/dacontest/home" method="GET">
                <button type="submit">Home</button>
            </form>
        </div>
    </div> 
    
    <h2>Cuisines Most Frequented in Consecutive Rounds</Em></h2>
    <div class="table-wrapper">
        <table id="cuisinesTable">
            <thead>
                <tr>
                    <th>Cuisine Names</th>
                    <th>First Year</th>
                    <th>Participations in First Year</th>
                    <th>Second Year</th>
                    <th>Participations in Second Year</th>
                </tr>
            </thead>
            <tbody id="cuisinesBody">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <h2>Food Group Never Used in the Competition</Em></h2>
    <table id="foodGroupTable">
        <thead>
            <tr>
                <th>Food Group Name</th>
            </tr>
        </thead>
        <tbody id="foodGroupBody">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        function fetchData1() {
            fetch('/dacontest/top-cuisines-round', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const cooksList = document.getElementById('cuisinesBody');
                cooksList.innerHTML = ''; 

                data.forEach(cook => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${cook.cuisine_name_1} and ${cook.cuisine_name_2}</td>
                        <td>${cook.year_1}</td>
                        <td>${cook.count_1}</td>
                        <td>${cook.year_2}</td>
                        <td>${cook.count_2}</td>
                    `;
                    cooksList.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        }

        window.addEventListener('load', fetchData1);

        function fetchData2() {
            fetch('/dacontest/food-groups-not-used', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const cooksList = document.getElementById('foodGroupBody');
                cooksList.innerHTML = ''; 

                data.forEach(cook => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${cook.food_group_name}</td>
                    `;
                    cooksList.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        }

        window.addEventListener('load', fetchData2);

    </script>
</body>
</html>

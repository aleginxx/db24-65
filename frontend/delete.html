<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Contest</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        .header {
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: flex-start;
            width: 100%;
            margin-bottom: 20px;
        }

        .h2 {
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: left;
        }

        .header-buttons {
            font-family: Arial, sans-serif;
            display: flex;
        }

        .forms-container {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-basis: 45%;
        }
        button {
            font-family: Arial, sans-serif;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

        label {
            font-family: Arial, sans-serif;
            color: #555;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: flex-end;">
        <div style="text-align: left; width: 100%; font-family: Arial, sans-serif;">
            <h2>Cooking Contest</h2>
        </div>

        <div style="margin-right: 20px;">
            <form action="/dacontest/logout" method="GET">
                <button type="submit">Logout</button>
            </form>
        </div>
    
        <div>
            <form action="/dacontest/backup" method="POST">
                <button type="submit">Backup</button>
            </form>
        </div>

        <div>
            <form action="/dacontest/restore" method="POST">
                <button type="submit">Restore</button>
            </form>
        </div>

        <div>
            <form action="/dacontest/make-admin/" method="GET">
                <button type="submit">Make Admin</button>
            </form>
        </div>

        <div>
            <form action="/dacontest/modify/" method="GET">
                <button type="submit">Modify Data</button>
            </form>
        </div>

        <div>
            <form action="/dacontest/profile/" method="GET">
                <button type="submit">Profile</button>
            </form>
        </div>

        <div>
            <form action="/dacontest/contests" method="GET">
                <button type="submit">Contests</button>
            </form>
        </div>

        <div>
            <form action="/dacontest/recipes" method="GET">
                <button type="submit">Recipes</button>
            </form>
        </div>
        
        <div>
            <form action="/dacontest/ingredients" method="GET">
                <button type="submit">Ingredients</button>
            </form>
        </div>
        
    </div> 

    <div class="container">
        <div class="forms-container">
            <div class="form-container">
                <form id="addDataForm" action="/dacontest/delete" method="POST">
                    <div>
                        <label for="table">Table:</label>
                        <select id="table" name="table">
                            <option value="" disabled selected>-- Please select a table --</option>
                            <option value="cook">User</option>
                            <option value="cook_executes_recipe">Cook-Recipe</option>
                            <option value="cook_knows_cuisine">Cook-Cuisine</option>
                            <option value="cooks_judge_round">Judges-Round</option>
                            <option value="cooks_participate_in_round">Participants-Round</option>
                            <option value="cuisine">Cuisine</option>
                            <option value="cuisines_chosen_for_round">Cuisines-Round</option>
                            <option value="dietary_info">Dietary Info</option>
                            <option value="equipment">Equipment</option>
                            <option value="food_group">Food Group</option>
                            <option value="ingredients">Ingredients</option>
                            <option value="ingredients_belongs_to_food_group">Ingredients-Food Group</option>
                            <option value="ratings">Ratings</option>
                            <option value="recipe">Recipe</option>
                            <option value="recipe_belongs_to_subject">Recipe-Subject</option>
                            <option value="recipe_belongs_to_types_of_meal">Recipe-Meal Type</option>
                            <option value="recipe_has_dietary_info">Recipe-Dietary Info</option>
                            <option value="recipe_has_steps">Recipe-Steps</option>
                            <option value="recipe_has_tags">Recipe-Tags</option>
                            <option value="recipe_offers_tips">Recipe-Tips</option>
                            <option value="recipe_requires_equipment">Recipe-Equipment</option>
                            <option value="recipe_subject">Subject</option>
                            <option value="recipe_takes_time">Recipe-Time</option>
                            <option value="recipe_time">Time of Recipe</option>
                            <option value="recipe_uses_ingredients">Recipe-Ingredients</option>
                            <option value="round">Round</option>
                            <option value="steps">Steps</option>
                            <option value="tags">Tage</option>
                            <option value="tips">Tips</option>
                            <option value="types_of_meal">Meal Type</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="tableDataContainer">
            <!-- Table data will be displayed here -->
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#addDataForm").submit(function(event) {
                event.preventDefault();

                var formData = $(this).serialize();

                $.ajax({
                    type: "POST",
                    url: "/dacontest/delete",
                    data: formData,
                    success: function(response) {
                        var columns = response.columns;
                        var primaryKey = response.primaryKey; 
                        var data = response.data;
    
                        var htmlResult = "<table><thead><tr>";
                        columns.forEach(function(column) {
                            htmlResult += "<th>" + column + "</th>";
                        });
                        htmlResult += "<th>Delete</th>";
                        htmlResult += "</tr></thead><tbody>";
    
                        // Construct HTML for table rows
                        data.forEach(function(row) {
                            htmlResult += "<tr>";
                            columns.forEach(function(column) {
                                // Check if the column represents a date
                                if (column.endsWith('_date')) {
                                    // Format the date to 'YYYY-MM-DD'
                                    var date = new Date(row[column]);
                                    var formattedDate = date.toISOString().split('T')[0];
                                    htmlResult += "<td>" + formattedDate + "</td>";
                                } else {
                                    htmlResult += "<td contenteditable='true'>" + row[column] + "</td>";
                                }
                            });
                            // Add "Delete" button for each row
                            htmlResult += "<td><button class='deleteBtn'>Delete</button></td>";
                            htmlResult += "</tr>";
                        });
                        htmlResult += "</tbody></table>";
    
                        // Display table data
                        $("#tableDataContainer").html(htmlResult);
    
                        // Add event listener for table cell editing
                        $("#tableDataContainer td[contenteditable='true']").on('blur', function() {
                            handleCellEdit($(this), primaryKey);
                        });
    
                        // Add event listener for delete button
                        $(".deleteBtn").on('click', function() {
                            handleDelete($(this), primaryKey); // Pass primary key column name to handleDelete function
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                        $("#tableDataContainer").html("<p>Error retrieving table data.</p>");
                    }
                });
            });
    
            // Function to handle table cell editing
            function handleCellEdit(cell, primaryKey) {
                // Save the original cell value
                var oldValue = cell.text();
    
                // Create an input element to allow editing
                var input = $('<input type="text">');
                input.val(oldValue);
    
                // Replace the cell content with the input element
                cell.html(input);
    
                // Focus on the input element
                input.focus();
    
                // Handle input blur event to save changes
                input.blur(function() {
                    var newValue = $(this).val();
                    if (newValue !== oldValue) {
                        // Update the cell content with the new value
                        cell.text(newValue);
    
                        // Get the row index, column name, and row ID
                        var rowIndex = cell.closest('tr').index();
                        var columnIndex = cell.index();
                        var columnName = cell.closest('table').find('th').eq(columnIndex).text();
                        var rowID = cell.closest('tr').find('td:first').text(); // assuming the ID is in the first column
    
                        // Prepare the data to send to the server
                        var rowData = {};
                        rowData[columnName] = newValue;
    
                        // Send AJAX request to update the database
                        $.ajax({
                            type: "POST",
                            url: "/dacontest/update-delete",
                            data: { tableName: $('#table').val(), rowID: rowID, data: rowData, primaryKey: primaryKey },
                            success: function(response) {
                                console.log('Data updated successfully:', response);
                            },
                            error: function(xhr, status, error) {
                                console.error('Error updating data:', error);
                            }
                        });
    
                    }
                });
            }
    
            // Function to handle delete button click
            $("#tableDataContainer").on('click', '.deleteBtn', function() {
                // Get the table name, primary key, and row ID
                var tableName = $('#table').val();
                var primaryKey = response.primaryKey;
                var rowID = $(this).closest('tr').find('td:first').text(); // assuming the ID is in the first column
                
                // Send AJAX request to delete the row
                $.ajax({
                    type: "POST",
                    url: "/dacontest/update-delete",
                    data: { tableName: tableName, rowID: rowID, primaryKey: primaryKey },
                    success: function(response) {
                        // Redirect to the delete endpoint
                        window.location.href = "/dacontest/update-delete";
                    },
                    error: function(xhr, status, error) {
                        console.error('Error deleting row:', error);
                        // Handle error
                    }
                });
            });
        });
    </script>    
    
</body>
</html>

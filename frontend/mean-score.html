<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Mean Ratings</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Cook Mean Ratings</h1>
    <table>
        <thead>
            <tr>
                <th>Cook ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Mean Rating</th>
            </tr>
        </thead>
        <tbody id="ratings-table-body">
            <!-- Dynamic content will be inserted here -->
        </tbody>
    </table>

    <h2>Cuisine Mean Ratings</h2>
    <table>
        <thead>
            <tr>
                <th>Cuisine Name</th>
                <th>Mean Rating</th>
            </tr>
        </thead>
        <tbody id="cuisine-ratings-table-body">
            <!-- Dynamic content will be inserted here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM fully loaded and parsed');
            try {
                console.log('Fetching mean ratings...');
                const response = await fetch('/dacontest/score-cook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Data received:', data);

                const tableBody = document.getElementById('ratings-table-body');
                data.forEach(cook => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${cook.cook_id}</td>
                        <td>${cook.first_name}</td>
                        <td>${cook.last_name}</td>
                        <td>${cook.username}</td>
                        <td>${parseFloat(cook.mean_rating).toFixed(4)}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching mean ratings:', error);
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM fully loaded and parsed');
            try {
                console.log('Fetching mean ratings...');
                const response = await fetch('/dacontest/score-cuisine', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Data received:', data);

                const tableBody = document.getElementById('cuisine-ratings-table-body');
                data.forEach(cuisine => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${cuisine.cuisine_name}</td>
                        <td>${parseFloat(cuisine.mean_rating).toFixed(4)}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching mean ratings:', error);
            }
        });
    </script>
</body>
</html>
